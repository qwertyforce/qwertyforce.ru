const c = document.getElementById("stars");
const x = c.getContext('2d');
var width = window.innerWidth;
var height = window.innerHeight;
c.width = width;
c.height = height;
var FPS = 60;
var S = Math.sin;
var C = Math.cos;
var time = 0;
var frame = 0;
var nextFrameMs = 0;
function u(t) {
  let T = 0;
  let z = 0;
  let a = 0;
  let i = width;
  x.fillStyle = "#000";
  x.fillRect(0, 0, width, height);
  x.fillStyle = "#fff";
  for (; i--; ) {
    T = t * 99;
    z = (width * 99) / (i - (T % 1));
    a = i + T - (T % 1);
    x.fillRect(
      C(a * a) * z + width / 2,
      C(a * width) * z + height / 2,
      width / i,
      width / i
    );
  }
}
function loop(frame_time) {
  requestAnimationFrame(loop);
  epsilon = 1.5; // Acounts for different timestamp resolution and slight jitter
  if (frame_time < nextFrameMs - epsilon) {
    return; // Skip this cycle as we are animating too quickly.
  }
  nextFrameMs = Math.max(nextFrameMs + 1000 / FPS, frame_time);
  time = frame / FPS;
  if ((time * FPS) | (0 == frame - 1)) {
    time += 0.000001;
  }
  frame++;
  try {
    u(time);
  } catch (e) {
    throw e;
  }
}
loop(0.0);
</script>
